{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies App</title>
    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width,
        initial-scale=1"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 rounded">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'images/movie.png' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Movies</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-5 ps-5">
            <a class="nav-link" href="{% url 'news' %}">News</a>
            <a class="nav-link" href="#">Featured</a>
            <a class="nav-link" href="#">Contact</a>
          </div>

          <div class="navbar-nav ms-auto">
            <form role="search" class="me-5">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="searchMovie"
              />
            </form>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logoutacc' %}">
              Logout ({{ user.username }})
            </a>
            {% else %}
            <a href="{% url 'loginacc' %}"
              ><button type="button" class="btn btn-outline-primary me-2">
                Login
              </button>
            </a>
            <a href="{% url 'signup' %}"
              ><button type="button" class="btn btn-primary">Sign-up</button></a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <!-- <div class="text-center">
        <ul class="nav ms-5 col-md-5 justify-content-center list-unstyled d-flex">
          <li class="ms-auto mt-auto">
            <a class="text-muted" href="#"
              ><i class="fa-brands fa-github-square"></i
            ></a>
          </li>
        </ul>
      </div> -->
      <div class="text-center p-4">
        Â© Copyright -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/musawakiliml"
        >
          Musa Wakili ML
        </a>
      </div>
    </footer>
  </body>
</html>
